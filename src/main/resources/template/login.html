<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/font-awesome/4.3.0/css/font-awesome.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/static/css/bootstrap-clearmin.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/static/css/roboto.css}" type="text/css" rel="stylesheet">
    <title>帝一流</title>
</head>
<body class="cm-login">

<div class="text-center" style="padding:90px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
    <img th:src="@{/static/img/logo-big.svg}" width="300" height="45">
</div>

<div class="col-sm-6 col-md-4 col-lg-3" style="margin:40px auto; float:none;">
    <form method="post" th:action="@{/login}">
        <div class="col-xs-12">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>
                    <input type="text" name="username" class="form-control" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
                    <input type="password" name="password" class="form-control" placeholder="密码">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="checkbox"><label><input type="checkbox">自动登录</label></div>
        </div>
        <div class="col-xs-6">
            <button type="submit" class="btn btn-block btn-primary">登录</button>
        </div>
    </form>
</div>
</body>
</html>

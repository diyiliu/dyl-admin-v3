<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/font-awesome/4.3.0/css/font-awesome.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/static/css/bootstrap-clearmin.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/static/css/roboto.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/static/css/spinners.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/static/css/dyl-admin.css}" type="text/css" rel="stylesheet">
    <title>帝一流</title>
</head>
<body class="cm-login">

<div class="preloader" style="display: none">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>

<div class="text-center" style="padding:90px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
    <img th:src="@{/static/img/logo-big.svg}" width="300" height="45">
</div>

<div class="col-sm-6 col-md-4 col-lg-3" style="margin:40px auto; float:none;">
    <form method="post" th:action="@{/login}" id="loginForm">
        <div class="col-xs-12">
            <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade in shadowed" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <i class="fa fa-fw fa-info-circle"></i><span th:text="${error}"></span>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>
                    <input type="text" name="username" class="form-control" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
                    <input type="password" name="password" class="form-control" placeholder="密码">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="checkbox"  style="margin-top: 0"><label><input type="checkbox">自动登录</label></div>
        </div>
        <div class="col-xs-12">
            <button type="submit" id="submit" class="btn btn-block btn-primary">登录</button>
        </div>
    </form>
</div>
<script th:src="@{/webjars/jquery/2.1.4/dist/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.4/dist/js/bootstrap.js}"></script>
<script>
    $(function () {
        $('#submit').on('click', function () {
            $(".preloader").fadeIn();
        });
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>帝一流</title>
    <link th:href="@{/static/plugin/bootstrap-table/bootstrap-table.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div layout:fragment="cm-flex" class="cm-flex">
    <div class="cm-breadcrumb-container">
        <ol class="breadcrumb">
            <li><a href="#">系统管理</a></li>
            <li class="active">用户管理</li>
        </ol>
    </div>
    <form id="cm-search" action="index.html" method="get">
        <input type="search" name="q" autocomplete="off" placeholder="Search...">
    </form>
</div>
<div layout:fragment="content" class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body auto-height">
            <div class="search-block" id="search-block">
                <form action="#" class="form-group form-horizontal">
                    <div class="row">
                        <div class="col-sm-3 col-md-2">
                            <input type="text" class="form-control" placeholder="用户名" data-toggle="completer" data-suggest="true" data-source="['PG3711981', 'PG3711982', 'PG3711983', 'PG3711984', 'PG3711985']">
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="input-group">
                            </div>
                        </div>
                        <div class="col-sm-3 col-md-2 col-md-offset-4">
                            <button type="submit" class="btn btn-primary btn-block">查询</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="btn-group" role="group" id="toolbar">
                <button type="button" class="btn btn-default"  data-toggle="modal" data-target="#userModal"><i class="fa fa-fw fa-plus"></i></button>
                <button type="button" class="btn btn-default"><i class="fa fa-fw fa-trash-o"></i></button>
                <button type="button" class="btn btn-default"><i class="fa fa-fw fa-pencil"></i></button>
            </div>
            <table id="userTable"></table>
        </div>
    </div>
</div>
<div layout:fragment="myJs">
    <div id="userModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h5 class="modal-title">
                        添加用户
                    </h5>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" id="userForm">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">登录名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" name="username" placeholder="登录名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="name" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tel" class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="tel" name="tel" placeholder="电话">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="expireTime" class="col-sm-2 control-label">过期时间</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="expireTime" name="expireTimeStr" placeholder="过期时间">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveUser">保存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <script th:src="@{/static/plugin/bootstrap-table/bootstrap-table.js}"></script>
    <script th:src="@{/static/plugin/bootstrap-table/bootstrap-table-locale-all.js}"></script>
    <script th:inline="javascript">
        $(function () {
            var autoHeight = $("div.auto-height").height();
            var rowHeight = $('#search-block').height();
            var tableHeight = autoHeight - rowHeight;
            $('#userTable').bootstrapTable({
                height: tableHeight,
                sidePagination: 'server',
                url: /*[[@{/sys/userList}]]*/,
                method: 'post',
                toolbar: '#toolbar',
                toolbarAlign: 'right',
                // 条纹
                striped: true,
                idField: 'id',
                columns: [
                    {
                        field: 'ck',
                        checkbox: true
                    },
                    {
                        field: 'username',
                        title: '登录名'
                    },
                    {
                        field: 'name',
                        title: '姓名'
                    },
                    {
                        field: '',
                        title: '角色'
                    },
                    {
                        field: '',
                        title: '机构'
                    },
                    {
                        field: 'tel',
                        title: '手机'
                    },
                    {
                        field: 'email',
                        title: '邮箱'
                    },
                    {
                        field: 'loginCount',
                        title: '登录次数'
                    },
                    {
                        field: 'lastLoginTime',
                        title: '登录时间'
                    },
                    {
                        field: '',
                        title: '创建人'
                    },
                    {
                        field: 'createTime',
                        title: '创建时间'
                    },
                    {
                        field: 'status',
                        title: '状态',
                        align: 'center',
                        formatter: 'statusFormat'
                    }
                ]
            });

            var expire = new Date();
            expire.setFullYear(expire.getFullYear() + 1);
            expire.setDate(expire.getDate() - 1);

            laydate.render({
                elem: '#expireTime'
                , type: 'datetime'
                , value: expire
            });

            $('#saveUser').on('click', function () {
                var param = $('#userForm').serialize();
                $.ajax({
                    type: 'post',
                    url: /*[[@{/sys/user}]]*/,
                    data: param,
                    dataType: "json",
                    success: function (result) {
                        if (result == 1) {
                            $("#userForm")[0].reset();
                            $('#userModal').modal('hide');
                            $('#userTable').bootstrapTable('refresh');

                            toastr.success('保存成功', '提示', {
                                timeOut: 1000,
                                "closeButton": true,
                                "debug": false,
                                "newestOnTop": true,
                                "progressBar": true,
                                "positionClass": "toast-bottom-right",
                                "preventDuplicates": true,
                                "onclick": null,
                                "showDuration": "300",
                                "hideDuration": "1000",
                                "extendedTimeOut": "1000",
                                "showEasing": "swing",
                                "hideEasing": "linear",
                                "showMethod": "fadeIn",
                                "hideMethod": "fadeOut",
                                "tapToDismiss": false
                            });
                        }else {
                            toastr.error('保存失败', '错误', {
                                timeOut: 1000,
                                "closeButton": true,
                                "debug": false,
                                "newestOnTop": true,
                                "progressBar": true,
                                "positionClass": "toast-bottom-right",
                                "preventDuplicates": true,
                                "onclick": null,
                                "showDuration": "300",
                                "hideDuration": "1000",
                                "extendedTimeOut": "1000",
                                "showEasing": "swing",
                                "hideEasing": "linear",
                                "showMethod": "fadeIn",
                                "hideMethod": "fadeOut",
                                "tapToDismiss": false
                            });
                        }
                    }
                });
            });
        });

        // 格式化状态
        function statusFormat(value, row, index) {
            if (1 == value){
                return '<span class="sf-switch-on" style="display: inline-block;width: 16px;height: 16px;background-size: 16px 16px;"></span>';
            }

            return '<span class="sf-switch-off" style="display: inline-block;width: 16px;height: 16px;background-size: 16px 16px;"></span>';
        }
    </script>
</div>
</body>
</html>
